<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Experience</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #000428, #004e92);
      font-family: Arial, sans-serif;
    }

    .enter-btn {
      padding: 1.2rem 2.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background: #ff4e50;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .enter-btn:hover {
      background: #fc913a;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <button class="enter-btn" id="enterBtn">Enter Experience</button>

  <script>
    document.getElementById("enterBtn").addEventListener("click", () => {
      // Preload / allow audio to play on user interaction
      const audio = new Audio("your-audio.mp3");
      audio.play();

      // Redirect to your main animation page
      window.location.href = "index.html"; // change if your animation page has a different name
    });
  </script>
</body>
</html>
