<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scroll Frames with GSAP</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 400vh; /* enough scroll space */
      background: #000;
    }

    #frameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #frameContainer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- Background Audio -->
  <audio id="bgAudio" src="audio/background.m4a" loop autoplay></audio>

  <!-- Frame Container -->
  <div id="frameContainer">
    <img id="scrollFrame" src="frames/ezgif-frame-001.png" alt="Frame">
  </div> 

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  
  <script>
    const totalFrames = 150; 
    const frameElement = document.getElementById("scrollFrame");

    // Pad numbers like 001, 002, 003...
    function pad(num, size) {
      return String(num).padStart(size, "0");
    }

    // Preload frames
    const images = [];
    for (let i = 1; i <= totalFrames; i++) {
      const img = new Image();
      img.src = `frames/ezgif-frame-${pad(i, 3)}.png`;
      images.push(img);
    }

    // Register GSAP plugin
    gsap.registerPlugin(ScrollTrigger);

    let frame = { i: 1 };

    gsap.to(frame, {
      i: totalFrames,
      ease: "none",
      scrollTrigger: {
        scrub: true,
        start: "top top",
        end: "bottom bottom"
      },
      onUpdate: () => {
        let frameNum = pad(Math.round(frame.i), 3);
        frameElement.src = `frames/ezgif-frame-${frameNum}.png`;
      }
    });
  </script>
</body>
</html>
